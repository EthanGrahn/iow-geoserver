launchType: EC2
listenerPort: 443
# configuration repository paths
configRepoPath: "wma/docker/iow/iow-geoserver"
configCredentialsId: "wma-eto-eb-rsa"
urlRules:
  - type: forward
    conditions:
      - "/geoserver/*"
    priority: 97
